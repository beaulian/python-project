<html lang="en">

<head>

<meta name="keywords" content="重庆大学易班,易班网,易班学生互动社区,上海大学生在线,互动社区,上海大学生,SNS">
                    <meta name="description" content="重庆大学易班是广大学生的实名互动平台，提供了SNS、博客、微博等Web2.0应用。根据师生的需求，易班研发了话题、日程表等基于班级的特色应用，集成了大量的优质教育资源。">
                   
    <!-- Bootstrap core CSS -->
    <link href="/static/common/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/common/jquery-1.11.1.min.js"></script>

<body>
<div class="sform" style="display:block;margin-top:50px;">
            <form class="am-form am-form-horizontal" id="yikatongform">
                <fieldset>
                    <legend style="color:red;">一卡通信息查询</legend>

                <div class="am-form-group">
                    <label for="SID">学号</label>
                    <input type="text" id="SID" name="SID" placeholder="请输入学号">
                </div>
                <div class="am-form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码">
                </div>
                </fieldset>
                <p><input id="submit" class="am-btn am-btn-primary" style="position:absolute;left:90px;width:100px;" value="登录"></p>
            </form>
            <p style="margin-top:200px;margin-left: 50px;">© 重庆大学易班工作站技术部</p>
           
    </div>
<div class="yikatong" style="display:none;margin-top:50px;">
    <div class='container'>
        <div class="starter">
            <table class="table table-bordered">
                <tr>
                    <td class="primary">一卡通余额</td>
                    <td id="yue"></td>
                </tr>
                <tr>
                    <td class="primary">超期违约金</td>
                    <td id="overflow"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/static/yikatong/search.js"></script>
